<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/xterm.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal by Code Institute</title>
</head>

<body>
    <div id="view-cont">
        <nav>
            <h1 id="game-name"><span>TIC</span>-<span>TAC</span>-<span>TOE</span></h1>
        </nav>
        <main>
            <div id="terminal"></div>          
        </main>

        <section class="btn-cont">
            <button onclick="window.location.reload()">LETS PLAY</button>
        </section>  
        
        <footer>
            <div class="game-pad">
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>  
            </div>
        </footer>
    </div>
    <script>
        var socket = null;
        var term = null;
        var buffer = '';

        function init_socket() {
            socket = io(window.location.protocol + '//' + window.location.host, {
                path: '/socket.io'
            });

            socket.on('connect', function () {
                socket.emit('connection_establish', 'ok');
                console.log("connected")
            });

            socket.on('console_output', function (msg, cb) {
                console.log("output:", msg)
                term.writeln(msg);
                term_short_prompt(term);
                if (cb)
                    cb();
            });

        }

        function term_prompt(term) {
            buffer = '';
            term.write('\r\n$ ');
        }

        function term_short_prompt(term) {
            buffer = '';
            term.write('\r$ ');
        }

        function init_terminal() {
            term = new window.Terminal();
            term.open(document.getElementById('terminal'));

            function runFakeTerminal() {
                if (term._initialized) {
                    return;
                }

                term._initialized = true;

                term.writeln('TIC-TAC-TOE GAME');
                term.writeln('');
                term_prompt(term);

                term.onData(e => {
                    switch (e) {
                        case '\r': // Enter
                            console.log("command entered: ", buffer)
                            socket.emit('command_entered', buffer);
                            term_prompt(term);
                            break;
                        case '\u007F': // Backspace (DEL)
                            // Do not delete the prompt
                            if (term._core.buffer.x > 2) {
                                term.write('\b \b');
                                buffer = buffer.slice(0, buffer.length - 1);
                            }
                            break;
                        default: // Print all other characters for demo
                            buffer = buffer + e;
                            term.write(e);
                    }
                });
            }

            runFakeTerminal();
        }

        document.addEventListener("DOMContentLoaded", function () {
            init_socket();
            init_terminal();
        });
    </script>

        crossorigin="anonymous"></script>

</body>
