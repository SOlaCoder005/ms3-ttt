<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Terminal by Code Institute</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=", UK">
    <meta name="keywords" content="python, game, retro, tic, tac, toe, fun">
    <!-- The xterm css script has been created by Code Institute. -->
    <link rel="stylesheet" href="css/xterm.css" />
    <link rel="stylesheet" href="css/custom.css" />

<body>
    <div id="view-cont">

        <nav>
            <h1 id="game-name">
                <span>TIC</span>
                <span> - </span>
                <span>TAC</span>
                <span> - </span>
                <span>TOE</span>
            </h1>
        </nav>

        <main>
            <div id="terminal"></div>
            <div id="section" class="btn-cont">
                <button id="play-btn" aria-label="Click the button to refresh the game">LETS PLAY</button>
            </div>
        </main>

        <footer>
            <div class="game-pad">
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="sm-links">
                <a href="https://www.instagram.com/" target="_blank" aria-label="Click here to go to the app's  Instagram profile"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/home?lang=en-gb" target="_blank" aria-label="Click here to go to the app's Twitter icon profile"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/" target="_blank" aria-label="Click here to the app's LinkedIn icon profile"><i class="fab fa-linkedin-in"></i></a> 
            </div>
        </footer>

    </div>

    <script src="js/terminal.js"></script>
    <script src="js/button-onclick.js"></script>
    <!-- Script created by Code Institute -->

        crossorigin="anonymous"></script>
    <!-- Script created by Code Institute. However, it has been moved to an external file and sub-directory -->

</html>
